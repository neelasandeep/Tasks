<html>
    <head>
     
  <title>Registration form</title>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body >
 <div class="first" ">
  <div align="center" class="heading">REGISTRATION</div><br>
  
  <form action="" name="f">        
    <table align="center" >
          <tr>
            <td><b>First name</b></td>
            <td><b>:</b> <input type="text" name="fname" value=""placeholder="ex:sandeep" required ></td>
          </tr>
          <tr>
            <td><b>Last name</b></td>
            <td><b>:</b> <input type="text" name="lname" value=""placeholder="your Sirname" required ></td>
          </tr>
          <tr> 
            <td> <b>Email id</b></td>
            <td><b>:</b>  <input type="email" name="email" value="" placeholder="sand@gmail.com" required ></td>
          </tr>
          <tr>
            <td><b>Password</b></td>
            <td><b>:</b> <input type="password"  id="pw" name="pwd" value="" required></td>
          </tr>
          <tr>
            <td><b>Confirm password</b></td>
            <td><b>:</b> <input type="password" name="cpwd" id="cp" value="" required ></td>
          </tr>
          <tr>
            <td><b>College name </b></td>
            <td><b>:</b> <input type="text" name="cname" value="" size="20" required></td>
          </tr>
          <tr>
            <td><b>College id</b></td>
            <td><b>:</b> <input type="text" name="cid" value="" size="20" required><br><br></td>
          </tr>
          <tr>
           <td><b>Contact number</b></td>
           <td><b>:</b> <input type="text" name="cno" value="" size="20" required></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="Button" class="button" name="submit" value="Sign up" ></td>
          </tr>
      </table>
    </form>
           
</div>

</html>
